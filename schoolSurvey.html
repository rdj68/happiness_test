<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School survey</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="module" src="script/schoolSurvey.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="columns is-centered">
            <div class="column is-half mt-4">
                <h1 class="title">Tell us about your institution</h1>

                <div class="notification">
                    <div id="quiz"></div>

                    <div class="container mt-4">
                        <button class="button is-primary is-small" id="prev" style="display: none;">Prev</button>
                        <button class="button is-primary is-small" id="next" style="display: none;">Next</button>
                        <button class="button is-primary is-small" id="submit" style="display: none;">Submit</button>
                    </div>
                </div>

                <progress id="progress" class="progress is-primary is-small"></progress>
            </div>
        </div>
    </section>
</body>
</html>
