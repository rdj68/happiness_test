<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script type="module" src="script/login.js"></script>
  <style>
    body{
        background-image: url("images/1183596.jpg");
    }
  </style>  
</head>

<body>
    <section class="section">
        <audio autoplay >
            <source src="audio/music.mpeg" type="audio/mpeg">
        </audio>
        <div class="columns is-centered">
            <div class="column is-centered is-four-fifths-tablet is-three-quarters-desktop is-half-fullhd">
                <h1 class="title has-text-centered">
                    Details
                </h1>
                <p class="subtitle has-text-centered mt-6">
                    Please enter the following details to continue
                </p>

                <div class="notification mt-1">
                    <div class="field">
                        <label class="label">Name</label>
                        <p class="control has-icons-left has-icons-right">
                            <input id="input-name" class="input" type="text" placeholder="Your name">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        <p id="help-name" class="help is-danger is-hidden">Please enter your name</p>
                        </p>
                    </div>

                    <div class="field">
                        <label class="label">E-mail</label>
                        <p class="control has-icons-left has-icons-right">
                            <input id="input-email" class="input" type="email" placeholder="Your email">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        <p id="help-email" class="help is-danger is-hidden">Please enter your e-mail</p>
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">School</label>
                        <p class="control has-icons-left has-icons-right">
                            <input id="input-school" class="input" type="text" placeholder="Your school name">
                            <!-- <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span> -->
                        <p id="help-name" class="help is-danger is-hidden">Please enter your school name</p>
                        </p>
                    </div>

                    <div class="dropdown-divider mt-5 mb-5"></div>
                    <div class="field">
                        <label class="label">Class</label>
                        <div class="select">
                            <select id="select-class">
                                <option data-default="true">Select your Class</option>
                            </select>
                        </div>
                        <p id="help-class" class="help is-danger is-hidden">Please select a class</p>
                    </div>

                    <div class="columns">
                        <div class="field column">
                            <label class="label">State</label>
                            <div class="select">
                                <select id="select-state">
                                    <option data-default="true">Select your state</option>
                                </select>
                            </div>
                            <p id="help-state" class="help is-danger is-hidden">Please select a state</p>
                        </div>

                        <div id="district-box" class="field column is-hidden">
                            <label class="label">District</label>
                            <div class="select">
                                <select id="select-district">
                                    <option data-default="true">Select your district</option>
                                </select>
                            </div>
                            <p id="help-district" class="help is-danger is-hidden">Please select a district</p>
                        </div>
                    </div>

                    <button id="login-button" class="button is-success">Next</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
